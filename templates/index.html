<h1 style="font-family: marker felt">Student Create Form &#128512;</h1>

<form method="post" action='{{ url_for("index")}}'>
    <label for="name" style="font-family: big caslon">Name: </label>
    <input type="text" name="fullname" placeholder="Enter Name" required/><br><br>
    <label for="email" style="font-family: big caslon">Email: </label>
    <input type="email" name="email" placeholder="Enter Email" required/><br><br><br>
    <input type="submit" value="Submit" style="font-family: Arial rounded mt bold"/>
</form>
<br>
<a href='{{ url_for("students")}}'>
    <button style="background-color: #003d87;color:aliceblue;border-radius: 5px; font-size: 18px;">Back to Lists</button>
</a>
